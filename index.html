<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="cursos-previamente-cargados">
        <h2>Cursos Previamente Cargados</h2>
        <div id="lista-cursos"></div>
        <button id="continuar">Continuar con la carga</button>
    </section>    
    <section id="profesor-seccion">
        <h2>Datos del Profesor y del Curso</h2>
        <label for="profesor-apellido">Apellido del Profesor:</label>
        <input type="text" id="profesor-apellido" placeholder="Ingrese el apellido del profesor"><br><br>

        <label for="curso">Curso:</label>
        <input type="text" id="curso" placeholder="Ingrese el curso"><br><br>

        <label for="comision">Comisión:</label>
        <input type="text" id="comision" placeholder="Ingrese la comisión (5 dígitos)"><br><br>

        <label for="cantidad-estudiantes">Cantidad de Estudiantes:</label>
        <input type="number" id="cantidad-estudiantes" placeholder="Ingrese la cantidad de estudiantes (Máx. 100)"><br><br>

        <button id="iniciar-carga">Iniciar Carga de Estudiantes</button>
    </section>
    <section id="estudiantes-seccion" style="display:none;">
        <h2>Información del Curso</h2>
        <div id="datos-profesor">
            <p id="profesor-texto"></p>
            <p id="curso-texto"></p>
            <p id="comision-texto"></p>
        </div>
        <h2>Carga de Estudiantes</h2>
        <label for="nombre-estudiante">Nombre del Estudiante:</label>
        <input type="text" id="nombre-estudiante" placeholder="Ingrese el nombre del estudiante">
        
        <label for="apellido-estudiante">Apellido del Estudiante:</label>
        <input type="text" id="apellido-estudiante" placeholder="Ingrese el apellido del estudiante">
        
        <button id="agregar-estudiante">Agregar Estudiante</button>
        <div id="busqueda-seccion" class="divBusqueda">
            <div class="tituloBusc">
            <h2>Búsqueda de Estudiantes</h2>
            <input type="text" id="busqueda" placeholder="Buscar estudiante">
            </div>
            <div class="rdBtn">
                <input type="radio" id="buscar-nombre" name="criterio-busqueda" value="nombre" checked>
                <label for="buscar-nombre">Buscar por Nombre</label>
                <input type="radio" id="buscar-apellido" name="criterio-busqueda" value="apellido">
                <label for="buscar-apellido">Buscar por Apellido</label>
            </div>
            <button id="buscar-estudiante">Buscar</button>
            <div id="resultado-busqueda"></div>
        </div>
        <div id="lista-estudiantes"></div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
